        <script>
            var docUrl = 'http://ent.ifeng.com/renren/special/tuwenzhibo13/index.shtml' //window.location.href;
            if(docUrl.indexOf('?') >0){
                docUrl = docUrl.substring(0 , docUrl.indexOf('?'));
            }

            if(docUrl.indexOf('#') >0){
                docUrl = docUrl.substring(0 , docUrl.indexOf('#'));
            }

            var speUrl = docUrl;
            if(docUrl.lastIndexOf('/') > 0){
                speUrl = docUrl.substring(0, docUrl.lastIndexOf('/')+1);
            }

             var commentConfig = {
                docName : '图文直播测试',   //专题的标题名称
                useComment : true, //是否使能够回复
                showHot:true,      //是否显示最热
                showLast:true,     //是否显示最新列表
                isFang : true,      //回复是否需要盖楼
                hotSize : 2,   //一页显示回复的数量
                lastSize : 2
            }

            glue.widgetRegist(document.getElementById('commentInstance') , 'commentInstance'/*cid*/ , "comment#1.1.5"/*cname*/ , null/*depid*/ , 1/*priority*/ , {
                                    'model.docUrl':docUrl ,
                                    'model.speUrl':speUrl ,
                                    'model.docName': commentConfig.docName ,
                                    'model.showHot':commentConfig.showHot,
                                    'model.showLast':commentConfig.showLast,
                                    'model.isSpecial':true,
                                    'model.isFang' : commentConfig.isFang,
                                    'model.useComment':commentConfig.useComment,
                                    'model.lastSize' : commentConfig.lastSize,
                                    'model.hotSize' : commentConfig.hotSize,
                                    'model.showHotMoreBtn' : false,
                                    'model.needLogin': false,
                                    'model.fllowScroll':false
                               });
            glue.scan();
            glue.run();
        </script>
